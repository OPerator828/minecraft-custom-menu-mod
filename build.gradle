// Gradle settings for Minecraft Fabric mod
plugins {
    id 'fabric-loom' version '1.1.0'
}

minecraft {
    // The version of Minecraft to target
    version '1.21'
    // The mappings to use
    yarnMappings '1.21+build.1:v2'
}

dependencies {
    // Add Fabric API dependency
    modCompile 'net.fabricmc:fabric-api:${project.fabric_version}'
}

// Apply Java plugin
apply plugin: 'java'

repositories {
    mavenCentral()
    // Include the maven for the fabric loom
    maven { url 'https://maven.fabricmc.net/' }
}

jar {
    // The name of the mod's jar file
    archiveBaseName.set('my-fabric-mod')
    // Include sources in jar
    from sourceSets.main.allSource
}